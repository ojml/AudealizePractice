<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="/static/css/grid.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/jquery-ui.css" rel="stylesheet">
    <link href="/static/css/jquery-ui.theme.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
                <div class="row">
                        <div id="globalcontrols">
                                <button type="button"
                                                class="btn btn-danger" 
                                                id="playstop"
                                                data-toggle="tooltip"
                                                data-placement="bottom"
                                                title="Play or stop the audio."
                                                data-container: "body"
                                                style="float:left; margin-top:15px; margin-left:15px"
                                                onclick="record();">
                                                        
                                                        Record
                                </button>
                                <button type="button"
                                                class="btn btn-primary" 
                                                id="playstop"
                                                data-toggle="tooltip"
                                                data-placement="bottom"
                                                title="Play or stop the audio."
                                                data-container: "body"
                                                style="float:left;margin-top:15px; margin-left:15px"
                                                onclick="stopRecord();">
                                                        
                                                        Stop Recording
                                </button>
                                <button type="button"
                                                class="btn btn-success" 
                                                id="playstop"
                                                data-toggle="tooltip"
                                                data-placement="bottom"
                                                title="Play or stop the audio."
                                                data-container: "body"
                                                style="float:left;margin-top:15px; margin-left:15px"
                                                onclick="playMusic();">
                                                        
                                                        Play
                                </button>                                
                                
                        </div>
                </div>


<p><input id="fileinput" type="file" accept="audio/*" onchange="fileSelected(this,1)" style="float:left; margin-left:45px"></input></p>

<p id="output"></p>
	

                
        </div>
        
        <!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    
   

    <script src="/static/js/bufferloader.js"></script>
    <script src="/static/js/jquery.knob.js"></script>
    <script src="/static/js/audiorecord.js"></script>
    <script src="/static/js/recorder.js"></script>



      </body>
</html>
